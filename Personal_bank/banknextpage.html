<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bankNext</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h3 class="text-center my-8 text-6xl font-bold"> Welcome to our <span class="text-sky-700"> Baap ER Bank </span>
        </h3>
    </header>

    <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
            <div class="bg-lime-500 px-12 py-8 rounded-lg">
                <h3 class="text-2xl font-semibold text-white">Deposit</h3>
                <h3 class="text-5xl font-bold text-white">$<span id="previous_deposit">00</span></h3>
            </div>
            <div class="bg-amber-500 px-12 py-8 rounded-lg">
                <h3 class="text-2xl font-semibold text-white">Withdraw</h3>
                <h3 class="text-5xl font-bold text-white">$<span id="previous_Withdraw">00</span></h3>
            </div>
            <div class="bg-fuchsia-500 px-12 py-8 rounded-lg">
                <h3 class="text-2xl font-semibold text-white">Balance</h3>
                <h3 class="text-5xl font-bold text-white">$<span id="total_balance">1240</span></h3>
            </div>

        </div>

    </section>

    <section class="mt-8">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
            <div class="bg-pink-400 px-12 py-8 rounded-lg">
                <h3 class="text-white text-2xl mb-4">Please Deposit</h3>
                <div class="space-y-4">
                    <input class="block w-9/12 px-3" type="text" name="" id="input_Deposit"
                        placeholder="$ Amount you want to deposit">
                    <button id="button-Deposit" class="btn px-4 py-3 bg-amber-700 text-white rounded hover:bg-sky-700"
                        type="button">Deposit</button>
                </div>
            </div>
            <div class="bg-indigo-400 px-12 py-8 rounded-lg">
                <h3 class="text-white text-2xl mb-4">Please Withdraw</h3>
                <div class="space-y-4">
                    <input class="block w-9/12 px-3" type="text" name="" id="input_Withdraw"
                        placeholder="$ Amount you want to Withdraw">
                    <button id="button-Withdraw" class="btn px-4 py-3 bg-amber-700 text-white rounded hover:bg-sky-700"
                        type="button">Withdraw</button>
                </div>
            </div>
        </div>

    </section>

    <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>
</body>

</html>
